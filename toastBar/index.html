<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="buttons">
            <button onclick="showToast(success)">Success</button>
            <button onclick="showToast(errorMsg)">Error</button>
            <button onclick="showToast(InvalidMsg)">Invalid</button>
            
        </div>
    <div id="toastBox">

    </div>
    <script>

        let toastBox = document.getElementById("toastBox");
        let success = '<i class="fa-sharp fa-solid fa-circle-check"></i> Successfully submitted'
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please Fix the Error';
        let InvalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid, input';

        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);
        }
        if (msg.includes('Error')){
            toast.classList.add('Error')
        }
        if (msg.includes('Invalid')){
            toast.classList.add('Invalid')
        }
       
        setTimeout(()=>{
            toast.remove();
        },4000)



    </script>
</body>
</html>
